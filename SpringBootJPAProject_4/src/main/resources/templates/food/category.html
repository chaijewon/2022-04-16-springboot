<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container{
   margin-top: 50px;
}
.row{
  margin: 0px auto;
  width:1200px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="row">
     <form method="post" action="/food_find">
      <input type=text name=address size=30 class="input-sm" th:value="${address }">
      <button class="btn btn-sm btn-danger">검색</button>
     </form>
    </div>
    <div style="height: 30px"></div>
    <div class="row">
      <div class="col-md-3" th:each="vo:${list}">
	      <div class="thumbnail">
	        <a th:href="@{/food_detail(${vo.no})}">
	          <img th:src="${vo.poster }" alt="Lights" style="width:100%">
	          <div class="caption">
	            <p th:text="${vo.name}"></p>
	          </div>
	        </a>
	      </div>
	    </div>
    </div>
    <div class="row">
      <div class="text-center">
        <a th:href="@{/main(address=${address},page=${curpage>1?curpage-1:curpage})}" class="btn btn-sm btn-primary">이전</a>
        <span th:text="${curpage }"></span> page / <span th:text="${totalpage }"></span> pages
        <a th:href="@{/main(address=${address},page=${curpage<totalpage?curpage+1:curpage})}" class="btn btn-sm btn-primary">다음</a>
      </div>
    </div>
  </div>
</body>
</html>
